<!DOCTYPE html>
<!--
The Task

A startup company wishes to build a web site for their online dating business.
They have employed a designer who has produced the following design using desktop publishing software.
The software used by the designer only produces an image, and does not produce HTML.
[Image: https://spark-public.s3.amazonaws.com/phoenixassets/html-css-javascript/Screen%20Shot%202015-08-30%20at%2011.38.28%20PM.png]
The company has now contracted you to implement the design i.e. build the web page. This includes a working form component.
The company thinks the designer has done a great job and wants you to implement the design without altering the style.

Technical Overview

From a technical point of view, the web page is constructed using HTML and CSS. Most of the HTML content are form elements.
All the style parameters are handled in a style section, at the top of the same page.

Interactive Features

The company requires you to have two interactive features in the web page.
1. When the mouse is moved over any label or input or select element, the text in that element is shown larger.
When the mouse moves away from the element, the text returns to its normal size.
2. Immediately after the user selects the image of his/her face, the image is shown in the web page.
-->
<html>
<head>
    <title>Dating Web Site Assessment</title>
    <style>
        fieldset { background:lightyellow; border:10px solid yellow; margin-bottom:10px; width:720px }
        label { display:inline-block; text-align:right; vertical-align:top; width:180px }
        textarea { width:360px; height:50px }
        .wow { width:auto }
        .rng { text-align:center; width:50px; background: lightblue }
        label:hover { font-size:25px }
        input:hover { font-size:25px }
    </style>
</head>
<body>
<h1>Please Enter Your Details For Our Dating Website!</h1>
<form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
    <fieldset>
        <legend>Your Face</legend>
        <label for="avatar">Your image:</label>
        <input type="file" id="avatar" name="avatar" required>
        <br>
        <label for="preview">Image preview:</label>
        <img id="preview">
    </fieldset>
    <br>
    <fieldset>
        <legend>Your General Details</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>
        <br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label class="wow" for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label class="wow" for="female">Female</label>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" step="1" value="18" required>
        <br>
        <label for="date">Date of birth:</label>
        <input type="date" id="date" name="date">
        <br>
        <label for="color">Favorite color:</label>
        <input type="color" id="color" name="color">
        <br>
        <label for="country">Which country:</label>
        <select id="country" name="country">
            <option>No Selection</option>
            <option>Ukraine</option>
            <option>USA</option>
            <option>France</option>
            <option>UK</option>
            <option>Russia</option>
        </select>
    </fieldset>
    <br>
    <fieldset>
        <legend>Your Indicators</legend>
        <label for="height">Height:</label>
        <label class="rng">Short</label>
        <input type="range" id="height" min="0" max="100">
        <label class="rng">Tall</label>
        <br>
        <label for="salary">Salary:</label>
        <label class="rng">Poor</label>
        <input type="range" id="salary" min="0" max="100">
        <label class="rng">Rich</label>
    </fieldset>
    <br>
    <fieldset>
        <legend>Your Contact Information</legend>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="tel">Mobile:</label>
        <input type="tel" id="tel" name="tel">
        <br>
        <label for="address">Address:</label>
        <textarea id="address" rows="1" cols="20" name="address"></textarea>
        <br>
        <label>Method yo contact you:</label>
        <input type="checkbox" id="contact1" name="contact" value="email">
        <label class="wow" for="contact1">Email</label>
        <input type="checkbox" id="contact2" name="contact" value="whatsapp">
        <label class="wow" for="contact2">Whatsapp</label>
        <input type="checkbox" id="contact3" name="contact" value="chat">
        <label class="wow" for="contact3">In-app chat</label>
    </fieldset>
    <br>
<input type="submit" value="Submit!">
</form>
        <script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>
</html>
